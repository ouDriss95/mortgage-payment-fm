            <input type="text" placeholder="" class="input-field" />
            <div class="">

          </div>

          <div class="submit-wrapper">
            <button type="submit" class="">Calculate Repayments</button>
          </div>
        </form>
      </div>
      <div class="right">
        <h2>Your results</h2>
        <p>
          Your results are shown below based on the information you provided. To

          again.
        </p>

    </div>
